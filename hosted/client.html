<!DOCTYPE html>
<html lang="en">
<head>
  <title>Droppr - Simple Image Sharer</title>
  <link rel="stylesheet" type="text/css" href="media/main.css">

  <script src="bundle.js"></script>
</head>

<body>
  <div id="siteWrapper">
    <nav>
      <div id="navWrapper">
        <div id="title">
          <h1 class="noSelect">Droppr</h1>
        </div>
        <ul>
          <li id="dropLinkButton">
            <p class="noSelect">Drop Link</p>
          </li>
          <li id="refreshButton">
            <p class="noSelect">Refresh</p>
          </li>
        </ul>
      </div>
    </nav>
    
    
    <div id="contentWrapper">
      
      <div id="c1" class="column">
        <!--
        <div class="card">
          <div class="card-interior">
            <div class="card-image-container">
              <img class="card-image"/>
            </div>
            <div class="card-info">
              <div class="card-title">
                <h4>Frog</h4>
              </div>
              <div class="card-user">
                <p>Luke</p>
              </div>
              <div class="card-desc">
                <p>It's a frog</p>
              </div>
              <div class="card-date">
                <p>7 days ago</p>
              </div>
            </div>
          </div>
        </div>
        -->
      </div>
      <div id="c2" class="column">
        
      </div>
      <div id="c3" class="column">
        
      </div>
      <div id="c4" class="column">
        
      </div>
      
    
      <section id="inputterWindow" class="window" data-active="false">
        <div class="windowTopbar">
          <h2 id="newLinkBar" class="windowTitle noSelect" data-active="true">Submit New Link</h2>
          <h2 id="updateLinkBar" class="windowTitle noSelect" data-active="false">Update Link</h2>
          <div class="closeButton noSelect">
            X
          </div>
        </div>
        <input id="linkTitle" type="text" name="Title" maxlength="64" placeholder="Title" />
        
        <p id="errorTitle" class="errorWarning"  data-active="false">Title is required</p>
        
        <input id="link" type="text" name="Link" placeholder="Link" />
        <p id="errorLinkMissing" class="errorWarning"  data-active="false">Link is required</p>
        
        <p id="errorLinkBroken" class="errorWarning"  data-active="false">Link entered isn't valid</p>
        
        <div id="linkFind">
          <p id="linkFindSTART" class="noSelect" data-active="true">Find Image</p>
          <p id="linkFindPROGRESS" class="noSelect" data-active="false">Finding...</p>
          <p id="linkFindSUCCESS" class="noSelect" data-active="false">Found!</p>
          <p id="linkFindFAILED" class="noSelect" data-active="false">Not Found!</p>
        </div>

        <div id="imagePreviewBox">
          <img id="imagePreview" />
        </div>

        <textarea id="linkDescription" wrap="soft" placeholder="Description"></textarea>
        
        <input id="linkUserName" type="text" name="Link" maxlength="64" placeholder="User Name" />

        <ul>
          <li id="submitLink" >
            <p id="submitSTART" class="noSelect" data-active="true">Submit</p>
            <p id="submitPROGRESS" class="noSelect" data-active="false">Loading...</p>
            <p id="submitSUCCESS" class="noSelect" data-active="false">Success!</p>
            <p id="submitFAILED" class="noSelect" data-active="false">Failed!</p>
          </li>
          <li id="cancelSubmitLink" >
            <p class="noSelect">Cancel</p>
          </li>
        </ul>
        <p id="errorFailedSubmission" class="errorWarning"  data-active="false">Submission failed</p>
      </section>
      
      <div class="loadBox noSelect" data-active="false">
        Refreshing...
      </div>
    
      <div id="blackOutDiv" data-active="false"></div>
    </div>
  </div>


</body>
</html>
