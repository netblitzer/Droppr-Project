<!DOCTYPE html>
<html lang="en">
<head>
  <title>Droppr - Simple Image Sharer</title>
  <link rel="stylesheet" type="text/css" href="media/main.css">

  <script src="bundle.js"></script>
</head>

<body>
  <div id="siteWrapper">
    <nav>
      <div id="navWrapper">
        <div id="title">
          <h1 class="noSelect">Droppr</h1>
        </div>
        <ul>
          <li id="dropLinkButton">
            <p class="noSelect">Drop Link</p>
          </li>
          <li id="refreshButton">
            <p class="noSelect">Refresh</p>
          </li>
        </ul>
      </div>
    </nav>
    
    <!--
      Sizes for cards:
        1-2
        1-3
        2-2
        2-3
        2-4
        3-2
        3-3
        3-4
        4-2
        4-3
        4-4
    -->
    
    <div id="contentWrapper">
      
      <div id="bumper"></div>
      
      <div class="column">
        
        <div class="card">
          <div class="card-interior">
            <div class="card-image"></div>
            <div class="card-info">
              <div class="card-title">
                <h4>Frog</h4>
              </div>
              <div class="card-user">
                <p>Luke</p>
              </div>
              <div class="card-desc">
                <p>It's a frog</p>
              </div>
              <div class="card-date">
                <p>7 days ago</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="column">
        
        <div class="card">
          <div class="card-interior">
            <div class="card-image"></div>
            <div class="card-info">
              <div class="card-title">
                <h4>Frog</h4>
              </div>
              <div class="card-user">
                <p>Luke</p>
              </div>
              <div class="card-desc">
                <p>It's a frog</p>
              </div>
              <div class="card-date">
                <p>7 days ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        
        <div class="card">
          <div class="card-interior">
            <div class="card-image"></div>
            <div class="card-info">
              <div class="card-title">
                <h4>Frog</h4>
              </div>
              <div class="card-user">
                <p>Luke</p>
              </div>
              <div class="card-desc">
                <p>It's a frog</p>
              </div>
              <div class="card-date">
                <p>7 days ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
      <section id="inputterWindow" class="window" data-active="false">
        <div class="windowTopbar">
          <h2 class="windowTitle" class="noSelect">Submit New Link</h2>
          <div class="closeButton noSelect">
            X
          </div>
        </div>
        <input id="linkTitle" type="text" name="Title" maxlength="64" placeholder="Title" />
        <p id="errorTitle" class="errorWarning"  data-active="false">Title is required</p>
        <input id="link" type="text" name="Link" placeholder="Link" />
        <p id="errorLinkMissing" class="errorWarning"  data-active="false">Link is required</p>
        <p id="errorLinkBroken" class="errorWarning"  data-active="false">Link entered isn't valid</p>
        <div id="linkFind" class="noSelect">Find Image</div>

        <div id="imagePreviewBox">
          <img id="imagePreview" src="https://images2.onionstatic.com/clickhole/3447/6/original/600.jpg"/>
        </div>

        <textarea id="linkDescription" wrap="soft" placeholder="Description"></textarea>
        <input id="linkUserName" type="text" name="Link" maxlength="64" placeholder="User Name" />

        <ul>
          <li id="submitLink" >
            <p class="noSelect">Submit</p>
          </li>
          <li id="cancelSubmitLink" >
            <p class="noSelect">Cancel</p>
          </li>
        </ul>
      </section>
    
      <div id="blackOutDiv" data-active="false"></div>
    </div>
  </div>
